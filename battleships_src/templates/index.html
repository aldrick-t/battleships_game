<!DOCTYPE html>
<html>
<head>
    <title>Battleship Scoreboard</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Battleship Scoreboard</h1>
    <table>
        <tr>
            <th>Player</th>
            <th>Hits</th>
            <th>Misses</th>
        </tr>
        <tr>
            <td>Player 1</td>
            <td>{{ scoreboard.player1_hits }}</td>
            <td>{{ scoreboard.player1_misses }}</td>
        </tr>
        <tr>
            <td>Player 2</td>
            <td>{{ scoreboard.player2_hits }}</td>
            <td>{{ scoreboard.player2_misses }}</td>
        </tr>
    </table>
</body>
</html>
